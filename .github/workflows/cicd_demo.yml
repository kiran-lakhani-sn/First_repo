name: cicd_demo
   
   
env:
    workspace: "${{ github.workspace }}"
   
on:
  push:
    branches: ['feature/workflows']
  pull_request:
    branches: ['master']
  workflow_dispatch:
  

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup JDK 11 for Sonar Cloud
        uses: actions/setup-java@v1
        with:
            java-version: 11
      
      - name: Maven Build
        run: mvn clean install -DskipTests=true
      
      - name: Run JUnit Tests
        run: mvn test -Dmaven.test.failure.ignore=true surefire-report:report
      
      - name: Get XML
        id: getxml
        uses: QwerMike/xpath-action@v1
        with:
         filename: target/surefire-reports/testng-results.xml
         expression: '//testng-results'
         
      - name: Display XML Data
        run: echo -e "Result from getxml-action:\n${{ steps.getxml.outputs.info }}"
          
  integrationTest:
    needs: build
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo Run integration tests.
      
  deploy:
    needs: integrationTest
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - run: echo Run deployment.
